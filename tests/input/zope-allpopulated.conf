zope_home .
instance_home .
software_home .
client_home .
debug_mode on
effective_user chrism
enable_product_installation on
#locale FR_fr
zserver_threads 4
python_check_interval 500
use_daemon_process on
zserver_read_only_mode off
pid_filename Z2.pid
lock_filename Z2.lock

<logger event>
  level 10
  <loghandler>
    constructor ZConfig.tests.test_zopeschema.StreamHandler()
    formatter ZConfig.tests.test_zopeschema.Formatter()
  </loghandler>
  <loghandler>
    constructor ZConfig.tests.test_zopeschema.StreamHandler()
    formatter ZConfig.tests.test_zopeschema.Formatter()
  </loghandler>
</logger>

<logger trace>
  level 20
  <loghandler>
    constructor ZConfig.tests.test_zopeschema.StreamHandler()
    formatter ZConfig.tests.test_zopeschema.Formatter()
  </loghandler>
</logger>

<logger access>
  level 30
  <loghandler>
    constructor ZConfig.tests.test_zopeschema.StreamHandler()
    formatter ZConfig.tests.test_zopeschema.Formatter()
  </loghandler>
</logger>

structured_text_header_level 3
maximum_security_manager_stack_size 100
publisher_profile_file bleah
webdav_source_user_agents bloo
module Zope
cgi_environment_variable A 1
cgi_environment_variable B 2
dns_ip_address 127.0.0.1
ip_address 127.0.0.1
http_realm Zope

<http_server>
  port 8080
  force_connection_close off
</http_server>

<http_server>
  port 8081
  force_connection_close on
</http_server>

<ftp_server>
  port 8021
</ftp_server>

<fcgi_server>
  resource /foo/bar/fcgi.soc
</fcgi_server>

automatically_quote_dtml_request_data on
skip_authentication_checking on
skip_ownership_checking on
maximum_number_of_session_objects 1000
session_add_notify_script_path /flab
session_delete_notify_script_path /flab
session_timeout_minutes 20
suppress_all_access_rules on
suppress_all_site_roots on
database_quota_size 100
read_only_database off
zeo_client_name chris

<database>

  mount_point /
  db_class                       ZODB.DB
  cache_size                     5000
  pool_size                      7
  cache_deactivate_after         60
  version_pool_size              3
  version_cache_size             100
  version_cache_deactivate_after 10

  <filestorage>
    file_name foo/bar
  </filestorage>

</database>

<database>

  <filestorage>
    file_name foo/baz
  </filestorage>

  <filestorage>
    file_name bar/baz
  </filestorage>

  mount_point /mount
  db_class ZODB.DB
  cache_size                     5000
  pool_size                      7
  cache_deactivate_after         60
  version_pool_size              3
  version_cache_size             100
  version_cache_deactivate_after 10

</database>
